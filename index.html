<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript</title>

    <!-- boilerplate/web-frameworks -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/ico" href="icons/icon.ico" />    
    <link rel="stylesheet" href="styles/style.css"></link>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />   
    <link rel="stylesheet" href="deps/bootstrap.css" />
    <script src="deps/angular.js"></script>
    <script src="deps/jquery.js"></script> 
    <script src="deps/bootstrap.js"></script>
    <script src="deps/underscore.js"></script>    
    <script src="app.js"></script>
  </head>
  <body data-ng-app="app">
    <nav class="navbar navbar-inverse navbar-static-top" style="position: absolute; top: 0px; left: 0px; width: 100vw;  overflow-x: hidden">
      <ul class="nav navbar-nav">
        <li><a href="javascript:void(0)" data-ng-click="activeView='transcript.html'">Transcript</a></li>
        <li><a href="javascript:void(0)" data-ng-click="activeView='playground.html'">Playground</a></li>
        <li><a href="javascript:void(0)" data-ng-click="activeView='transcript.html'">Etc</a></li>
      </ul>
    </nav>
    
    <div data-ng-include="activeView" style="position: absolute; box-sizing: border-box; padding-top: 50px; width: 100%; height: 100%;"></div>
  
    <div id="template-cache">
      <script type="text/ng-template" id="transcript.html">        
        <div style="width: 100%; height: 100%; box-sizing: border-box; padding-bottom: 20px;">
          <textarea data-ng-model="model.transcriptText" style="width: 100%; height: 100%; font-family: Courier New; font-size: 10pt; font-weight: bold;"></textarea>
        </div>
      </script>

      <script type="text/ng-template" id="playground.html">
        <div data-ng-controller="playgroundCtrl" style="width: 100%; height: 100%; overflow-x: hidden;">
          <nav class="navbar navbar-inverse navbar-static-top" style="font-size: 8pt !important; padding: 0px !important;">
            <ul class="nav navbar-nav">
              <li><a href="javascript:void(0)" data-ng-click="run()">Run</a></li>
              <li><a href="javascript:void(0)" data-ng-click="clear()">Clear Transcript</a></li>
              <li><a href="javascript:void(0)" data-ng-click="clearPlayground()">Clear Playground</a></li>
            </ul>
          </nav>

          <textarea data-ng-model="model.playgroundText" style="position: absolute; bottom:0px; left: 0px; width: 100%; height: 100%; box-sizing: border-box; padding: 2px; padding-top: 102px; font-family: Courier New; font-size: 10pt; font-weight: bold;"></textarea>
        </div>
      </script>
    </div>
  </body>
</html>
